<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <h1 class="title">RELAI</h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">LOCAL</span>
        </div>
      </div>
      <div class="subtitle">NO SERVERS Â· NO TRACKING Â· 100% LOCAL</div>
    </header>

    <!-- Step 1: Capture -->
    <section class="section section-workflow">
      <div class="section-header">
        <h2><span class="workflow-number">â‘ </span> CAPTURE</h2>
      </div>
      <button id="btn-capture" class="control-btn control-btn-primary control-btn-large" data-action="capture">
        <span class="btn-icon">ðŸ“¥</span>
        <span class="btn-label">Capture from this tab</span>
      </button>
    </section>

    <!-- Step 2: Saved Contexts -->
    <section class="section section-workflow">
      <div class="section-header">
        <h2><span class="workflow-number">â‘¡</span> SAVED</h2>
        <div id="context-count" class="counter">0</div>
      </div>
      <div id="contexts-list" class="contexts-list">
        <div class="empty-state">
          <div class="empty-icon">â—¯</div>
          <p class="empty-title">No saved contexts yet</p>
          <p class="empty-hint">Visit ChatGPT, Claude, Gemini, or Perplexity<br>and click Capture to save a conversation</p>
        </div>
      </div>
    </section>

    <!-- Step 3: Send To -->
    <section class="section section-workflow">
      <div class="section-header">
        <h2><span class="workflow-number">â‘¢</span> SEND TO</h2>
      </div>
      <div class="platform-grid">
        <a href="https://chatgpt.com/" target="_blank" class="platform-btn" data-platform="chatgpt" title="Open ChatGPT">
          <span class="platform-label">ChatGPT</span>
        </a>
        <a href="https://claude.ai/new" target="_blank" class="platform-btn" data-platform="claude" title="Open Claude">
          <span class="platform-label">Claude</span>
        </a>
        <a href="https://gemini.google.com/app" target="_blank" class="platform-btn" data-platform="gemini" title="Open Gemini">
          <span class="platform-label">Gemini</span>
        </a>
        <a href="https://www.perplexity.ai/" target="_blank" class="platform-btn" data-platform="perplexity" title="Open Perplexity">
          <span class="platform-label">Perplexity</span>
        </a>
      </div>
    </section>

    <!-- Data Management -->
    <section class="section">
      <div class="section-header">
        <h2>DATA</h2>
      </div>
      <div class="controls-grid">
        <button id="btn-export" class="control-btn" data-action="export">
          <span class="btn-icon">ðŸ“¤</span>
          <span class="btn-label">Export</span>
        </button>
        <button id="btn-import" class="control-btn" data-action="import">
          <span class="btn-icon">ðŸ“¥</span>
          <span class="btn-label">Import</span>
        </button>
        <button id="btn-clear" class="control-btn control-btn-danger" data-action="clear">
          <span class="btn-icon">Ã—</span>
          <span class="btn-label">Clear All</span>
        </button>
      </div>
      <input type="file" id="import-file" accept=".json" style="display: none;">
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer-item">v0.1.0</span>
      <span class="footer-sep">Â·</span>
      <a href="https://github.com/kirillpolevoy/relai" target="_blank" class="footer-link">GitHub</a>
      <span class="footer-sep">Â·</span>
      <span class="footer-item">MIT</span>
    </footer>
  </div>

  <!-- Context Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title" class="modal-title">CONTEXT</h3>
        <button id="modal-close" class="modal-close">Ã—</button>
      </div>
      <div id="modal-body" class="modal-body">
        <!-- Populated by JS -->
      </div>
      <div class="modal-footer">
        <div class="modal-section">
          <div class="modal-section-label">SEND TO</div>
          <div class="modal-send-grid">
            <button id="modal-send-chatgpt" class="modal-send-btn" data-platform="chatgpt">ChatGPT</button>
            <button id="modal-send-claude" class="modal-send-btn" data-platform="claude">Claude</button>
            <button id="modal-send-gemini" class="modal-send-btn" data-platform="gemini">Gemini</button>
            <button id="modal-send-perplexity" class="modal-send-btn" data-platform="perplexity">Perplexity</button>
          </div>
        </div>
        <div class="modal-actions">
          <button id="modal-copy" class="modal-action-btn">Copy</button>
          <button id="modal-delete" class="modal-action-btn modal-action-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
