<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#1a1a1a"/>

  <!-- Orange border accent -->
  <rect x="4" y="4" width="120" height="120" stroke="#ff6b35" stroke-width="3" fill="none"/>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.1">
    <line x1="32" y1="0" x2="32" y2="128" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="64" y1="0" x2="64" y2="128" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="96" y1="0" x2="96" y2="128" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="32" x2="128" y2="32" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="64" x2="128" y2="64" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="96" x2="128" y2="96" stroke="#ffffff" stroke-width="0.5"/>
  </g>

  <!-- Main icon: Context bridge symbol -->
  <!-- Left node -->
  <circle cx="40" cy="64" r="8" fill="#ff6b35" stroke="#ffffff" stroke-width="2"/>

  <!-- Right node -->
  <circle cx="88" cy="64" r="8" fill="#ff6b35" stroke="#ffffff" stroke-width="2"/>

  <!-- Bridge connection -->
  <path d="M 48 64 Q 64 44 80 64" stroke="#06ffa5" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 48 64 Q 64 84 80 64" stroke="#06ffa5" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Data flow indicators -->
  <circle cx="58" cy="58" r="2" fill="#06ffa5">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="64" cy="54" r="2" fill="#06ffa5">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="70" cy="58" r="2" fill="#06ffa5">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>

  <!-- Model badge -->
  <text x="64" y="100" font-family="monospace" font-size="10" font-weight="bold" fill="#ff6b35" text-anchor="middle" letter-spacing="2">CTX-1</text>
</svg>
